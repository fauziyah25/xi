<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body id="utama" style="display: flex; justify-content: center;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
   <script>
    let utama = document.getElementById("utama")
    var gambar =[
                  {
                     nama : "siti",
                     kelas : " 12",
                     jurusan : "RPL",
                     umur : "12 Tahun",
                     gambar : "https://images.unsplash.com/photo-1698424954529-43aaa37b8ac1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  },
                  
                  {
                     nama : "asep",
                     kelas : " 11",
                     jurusan : "RPL",
                     umur : "15 Tahun",
                     gambar :  "https://images.unsplash.com/photo-1698322281610-0e4d97c90ec7?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  },
                  
                 {
                     nama : "zahra",
                     kelas : " 12",
                     jurusan : "RPL",
                     umur : "14 Tahun",
                     gambar :  "https://images.unsplash.com/photo-1696814543693-31fcf942ccb7?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  },
                  
                  {
                     nama : "sutan",
                     kelas : " 10",
                     jurusan : "RPL",
                     umur : "10 Tahun",
                     gambar : "https://images.unsplash.com/photo-1698443357916-b2a72ceddd9b?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  },
      ];


    gambar.forEach(image => {
    utama.innerHTML += `<div class="card" style="width: 18rem; margin : 9px; ">
  <img src="${image.gambar}">
  <div class="card-body">
    <button class="btn btn-success" <i class="bi bi-bookmark-heart"></i>> Wishlist </button>
    <h3 class ="card-title">Students Card</h3>
    <p class="card-text">Nama : ${image.nama}<br> Kelas : ${image.kelas}<br> Jurusan : ${image.jurusan}<br> Umur : ${image.umur}</p>
  </div>
</div>`
});
   </script> 
</body>
</html>
