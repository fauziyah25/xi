<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="zee">
    <input type="submit" onclick="tombol()" value="submit">

    <ul id="list">

    </ul>
    
    <script>
        function tombol(){
           var input = document.getElementById("zee");
           var list = document.getElementById("list");
           list.innerHTML += `<li> ${input.value} </li>`  
        }
       
    </script>
</body>
</html>
